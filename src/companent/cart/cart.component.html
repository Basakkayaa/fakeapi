<div class="container bg-body-secondary">
    <div class="table-responsive" *ngFor="let cart of carts">
        <div>{{cart.id}}</div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">Product</th>
                    <th scope="col">thumbnail</th>
                </tr>
            </thead>
            <tbody>

                <tr *ngFor="let product of cart.products">
                    <td>{{product.id}}</td>
                    <td>{{product.title}}</td>
                    <td>{{product.thumbnail}}</td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
